name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      REPO_API: api-gateway
      REPO_CLIENT: client-service
      REPO_ACCOUNT: account-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build ds-account-service (Maven)
        working-directory: ds-account-service
        run: mvn -B -DskipTests package

      - name: Build ds-api-gateway (Maven)
        working-directory: ds-api-gateway
        run: mvn -B -DskipTests package

      - name: Build ds-client-service (Maven)
        working-directory: ds-client-service
        run: mvn -B -DskipTests package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build & push ds-account-service image
        uses: docker/build-push-action@v4
        with:
          context: ./ds-account-service
          file: ./ds-account-service/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_ACCOUNT }}:latest

      - name: Build & push ds-api-gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./ds-api-gateway
          file: ./ds-api-gateway/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_API }}:latest

      - name: Build & push ds-client-service image
        uses: docker/build-push-action@v4
        with:
          context: ./ds-client-service
          file: ./ds-client-service/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_CLIENT }}:latest

  deploy:
    name: Deploy (simulation)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Simulate deployment
        run: echo "Simulating deployment of all services"
